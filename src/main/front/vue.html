<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet3</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="jumbotron">
                    Prenom : <input type="text" v-model="prenom"/> 
                    Nom : <input type="text" v-model="nom"/>
                    <br>
                    <br>
                    Vous etes {{prenom}} {{nom}}
                    <div class="large-12 medium-12 small-12 cell">
                        <label>File
                          <input type="file" id="file" ref="file" v-on:change="handleFileUpload()"/>
                        </label>
                          <button v-on:click="submitFile()">Submit</button>
                    </div>
                </p>

            </div>

            <h1 class="display-4"> Search : </h1>
            <input type="text" v-model="filtre"/>
            <button v-on:Click="filter(filtre)"> search </button>
            <ul>
                <li v-for="p in profils">{{p}}</li>
            </ul>

            <h1 class="display-4"> Mots clés : </h1>
            <button v-on:Click="getcv()"> afficher </button>
            <div class="row">
                
                <div class="col-3" v-for="cv in listeCV">
                    <p class="jumbotron">
                        Candidat : {{cv.prenom}} {{cv.nom}}
                        <br>
                        Age : {{cv.age}}
                        <br>
                        Mail : {{cv.mail}}
                        <br>
                        Numéro : {{cv.numTel}}
                        <br>
                        Compétences : {{cv.motsCles}}
                    </p>
                </div>
            </div>
            

        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                prenom: "",
                nom: "",
                filtre: "",
                profils: [],
                listeCV :[],
                file
            },
            methods: {
                filter: function(filtre){
                    //console.log('http://localhost:8080/CV?filtre='+filtre)
                    axios
                    .get('http://localhost:8080/CV?filtre='+filtre)
                    .then(response => (this.listeCV = response.data))
                },
                getcv: function(){
                    axios
                    .get('http://localhost:8080/CV')
                    .then(response => (this.listeCV = response.data.content))
                },
                handleFileUpload(){
                    this.file = this.$refs.file.files[0];
                },
                submitFile(){
                    //Initialize the form data
                    let formData = new FormData();

                    //Add the form data we need to submit
                    formData.append('file', this.file);

                    //Make the request to the POST /single-file URL
                    axios.post( 'http://localhost:8080/CV?prenom=Veyrack&nom=Lin&',
                        formData,
                        {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    }).then(function(){
                        console.log('SUCCESS!!');
                    })
                    .catch(function(){
                        console.log('FAILURE!!');
                    });
            },
            }
        })
    </script>
</body>
</html>
